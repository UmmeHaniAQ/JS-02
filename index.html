<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Kids Math Practice</h2>

    <!-- Options -->
    <div class="mb-3">
        <label for="operation" class="form-label">Select Math Activity:</label>
        <select id="operation" class="form-select">
            <option value="forword">Forward Counting</option>
            <option value="backword">Backward Counting</option>
            <option value="table">Multiplication Table</option>
        </select>
    </div>

    <!-- Number Input -->
    <div class="mb-3" id="numberinputdiv">
        <label for="numberinput" class="form-label">Enter Number:</label>
        <input type="number" id="numberinput" class="form-control" placeholder="e.g., 5">
    </div>   

    <!-- Button -->
    <button onclick="showResult()" class="btn btn-success w-100">Show Result</button>

    <!-- Result Box -->
    <div class="mt-4">
        <h5>Result:</h5>
        <pre id="resultbox" class="p-3 bg-white border rounded" style="min-height: 150px;"></pre>
    </div>   
</div>

<script>
function showResult() {
    const operation = document.getElementById("operation").value;
    const number = parseInt(document.getElementById("numberinput").value);
    const resultbox = document.getElementById("resultbox");
    let output = "";

    if (isNaN(number) || number < 1) {
        resultbox.textContent = "Please enter a valid number greater than 0.";
        return;
    }

    if (operation === "forword") {
        for (let i = 1; i <= number; i++) {
            output += i + " ";
        }
    } else if (operation === "backword") {
        for (let i = number; i >= 1; i--) {
            output += i + " ";
        }
    } else if (operation === "table") {
        for (let i = 1; i <= 10; i++) {
            output += `${number} x ${i} = ${number * i}\n`;
        }
    }

    resultbox.textContent = output;
}
</script>
</body>
</html>
